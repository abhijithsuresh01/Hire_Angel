{% extends "Admin/admin_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class ="table table-hover table-striped">
    <tr>
      <td>Name</td>
      <td>Location</td>
      <td>Contact NO</td>
      <td>Website</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['name']}}</td>
      <td>{{i['location']}}</td>
      <td>{{i['contactno']}}</td>
      <td>{{i['websiteurl']}}</td>
      <td>
        {% if i["type"] == "blocked"%}
          <a href="unblock_hospital?id={{i['lid']}}">Unblock</a>
        {% else %}
          <a href="block_hospital?id={{i['lid']}}">Block</a>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
