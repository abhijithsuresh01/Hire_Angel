<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td>Place</td>
      <td>Post</td>
      <td>Pin</td>
      <td>Phone</td>
      <td>Email</td>
      <td>License</td>
      <td>Status</td>

    </tr>


    {% for i in val %}


    <tr>
      <td>{{i['name']}}</td>
      <td>{{i['place']}}</td>
      <td>{{i['post']}}</td>
      <td>{{i['pin']}}</td>
      <td>{{i['phone']}}</td>
      <td>{{i['email']}}</td>
      <td><a href="../static/uploads/{{i['license']}}">View</a></td>
       <td rowspan="2"><p>
         {% if i["type"] == "blocked"%}
         <a href="unblock_canteen?id={{i['lid']}}">Unblock</a></p>
         {% else %}
      <p><a href="block_canteen?id={{i['lid']}}">Block</a></p></td>
         {% endif %}
    </tr>

     {% endfor %}
  </table>
</form>
</body>
</html>
