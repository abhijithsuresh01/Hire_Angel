<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="add_review">
  <table width="200" border="1">
    <tr>
      <td>Hospital</td>
      <td>Review</td>
      <td>Date</td>
    </tr>

    {% for i in val %}

    <tr>
      <td>{{i['name']}}</td>
      <td>{{i['review']}}</td>
      <td>{{i['date']}}</td>
    </tr>

    {% endfor %}

    <tr>
      <td colspan="3"><label>
        <input name="add new" type="submit" id="add new" value="add new" />
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
