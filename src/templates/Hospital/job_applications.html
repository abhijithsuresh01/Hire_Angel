{% extends "Hospital/hospital_index.html" %}
{% block body %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Applications</title>
</head>
<body>

<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class ="table table-hover table-striped">
<tr>
    <td>Applicant Name</td>
    <td>Applied Post</td>
    <td>Experience</td>
    <td>Resume</td>
     <td>&nbsp;</td>
</tr>
      {% for i in val %}
      <tr>
      <td>{{i['fname']}} {{i['lname']}}</td>
      <td>{{i['name']}}</td>
      <td>{{i['experience']}}</td>
      <td><a href="../static/uploads/{{i['resume']}}">View</a> </td>
    <td> <a href="accept_job?id={{i['id']}}">accept</a>
    <a href="reject_job?id={{i['id']}}">reject</a>

  </td>
  </tr>

      {% endfor %}
  </table>
</body>
</html>

{% endblock %}
